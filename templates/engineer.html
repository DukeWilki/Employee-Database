<div class="card employee-card">
    <div class="card-image" style="background-image: url(https://static.wikia.nocookie.net/p__/images/7/71/SchultzMurdock.jpg/revision/latest/scale-to-width-down/340?cb=20170412101647&path-prefix=protagonist)">
    </div>
    <div class="card-header">
        <h2 class="card-title">{{ name }}</h2>
        <h3 class="card-title"><i class="fas fa-glasses mr-2"></i>{{ role }}</h3>
        <h4 class="card-title">"Howling Mad"</h4>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">ID: {{ id }}</li>
            <li class="list-group-item">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item">GitHub: <a href="https://github.com/{{ github }}" target="_blank" rel="noopener noreferrer">{{ github }}</a></li>
        </ul>
    </div>
</div>
